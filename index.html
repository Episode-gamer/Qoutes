<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Stacked Quote Boxes</title>
    <!-- Importing Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Custom styles for the quote marks on each box */
        .quote-box::before {
            content: '“';
            font-size: 3rem; /* 48px */
            font-weight: 700;
            color: #e5e7eb; /* gray-200 */
            position: absolute;
            top: 0.5rem; /* 8px */
            left: 1rem; /* 16px */
            line-height: 1;
            z-index: 0;
        }
        
        /* Ensure quote text is above the pseudo-element */
        .quote-content {
            position: relative;
            z-index: 1;
        }
        
        /* New class for highlighting specific text */
        .text-highlight {
            background-color: #fed7aa; /* Tailwind orange-200 */
            border-radius: 4px;
            padding: 2px 4px;
            /* Ensures highlight looks good across multiple lines */
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-sky-100 py-12">

    <!-- The main container where all quote boxes will be inserted -->
    <div id="quotes-container" class="max-w-md md:max-w-2xl mx-auto space-y-8 px-4">
        <!-- Quote boxes will be generated by JavaScript and placed here -->
    </div>

    <!-- JavaScript for generating the quote list and handling links -->
    <script>
        // --- DATA: An array of quote objects with unique links ---
        const quotes = [
            {
                text: "I AM a ghost witch! And I'm tall. DAD! GET OUT OF MY ROOM!",
                author: "— Uzi, before Khan interrupts her.",
                source: "MURDER DRONES - Episode 5: Home",
                link: "https://youtu.be/rk0HBqSqpgg?si=oza9BYMmCfTF1GDN&t=516"
            },
            {
                text: "What's with the voice, J?",
                author: "― Uzi, questioning why Eldritch J sounds like that.",
                source: "MURDER DRONES - Episode 2: Heartbeat",
                link: "https://youtu.be/7z8DO1KhPFo?si=5UKjz3I92M9eRQex&t=768"
            },
            {
                text: "Oh, J's not here. We are trying to repair that host as per our directive.",
                author: "― Absolute Solver, When Uzi asks about the 'new' voice.",
                source: "MURDER DRONES - Episode 2: Heartbeat",
                link: "https://youtu.be/7z8DO1KhPFo?si=5UKjz3I92M9eRQex&t=768"
            },
            {
                text: "Ugh I'm sweaty! Who programmed that!?",
                author: "― Uzi, to N",
                source: "MURDER DRONES - Episode 2: Heartbeat",
                link: "https://youtu.be/7z8DO1KhPFo?si=gxQhk8R9i7INvdEC&t=352"
            },
            {
                text: "Woah, and they said pirating all that anime was useless.",
                author: "― Uzi(*Ditto*), as she lands and strikes a typical fighting pose.",
                source: "MURDER DRONES - Episode 1: PILOT",
                link: "https://youtu.be/mImFz8mkaHo?si=8ELP-RnQzl9TtIkN&t=536"
            },
            {
                text: "If you want to live a happy life, tie it to a goal, not to people or things.",
                author: "— Albert Einstein",
                source: "Theoretical Physicist",
                link: "https://www.nobelprize.org/prizes/physics/1921/einstein/biographical/"
            }
        ];

        // --- DOM Elements ---
        const quotesContainer = document.getElementById('quotes-container');

        // --- FUNCTIONS ---

        // Function to copy text to the clipboard and provide feedback
        function copyToClipboard(buttonElement, textToCopy, successMessage, originalText) {
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                buttonElement.innerText = successMessage;
                setTimeout(() => { buttonElement.innerText = originalText; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                buttonElement.innerText = 'Error';
            }
            document.body.removeChild(textArea);
        }

        // Function to display all quotes
        function displayAllQuotes() {
            quotesContainer.innerHTML = ''; 
            quotes.forEach((quote, index) => {
                const quoteBox = document.createElement('div');
                // Add a unique, short ID to each quote box for linking (e.g., "q1", "q2")
                quoteBox.id = `q${index + 1}`;
                quoteBox.className = 'relative p-8 bg-white rounded-xl shadow-lg';

                const quoteContent = document.createElement('div');
                quoteContent.className = 'quote-content';

                const blockquote = document.createElement('blockquote');
                
                const p = document.createElement('p');
                // Added a specific class to target the quote text
                p.className = 'text-lg md:text-xl font-medium text-gray-800 quote-text-p';
                p.innerText = quote.text;
                
                const footer = document.createElement('footer');
                footer.className = 'mt-6';
                
                const authorP = document.createElement('p');
                // Added a specific class to target the author text
                authorP.className = 'text-base font-bold text-indigo-600 quote-author-p';
                authorP.innerText = quote.author;

                const sourceP = document.createElement('p');
                sourceP.className = 'text-sm text-gray-500';
                sourceP.innerText = quote.source;

                const buttonDiv = document.createElement('div');
                buttonDiv.className = 'mt-6 flex justify-end items-center space-x-3';

                const shareButton = document.createElement('button');
                shareButton.className = 'px-3 py-1 bg-gray-200 text-gray-700 text-xs font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200';
                shareButton.innerText = 'Share';
                shareButton.addEventListener('click', () => {
                    const linkToQuote = `${window.location.href.split('#')[0]}#q${index + 1}`;
                    copyToClipboard(shareButton, linkToQuote, 'Link Copied!', 'Share');
                });

                const copyButton = document.createElement('button');
                copyButton.className = 'px-3 py-1 bg-gray-200 text-gray-700 text-xs font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200';
                copyButton.innerText = 'Copy';
                copyButton.addEventListener('click', () => {
                    const fullQuote = `"${quote.text}" ${quote.author}`;
                    copyToClipboard(copyButton, fullQuote, 'Copied!', 'Copy');
                });

                const websiteLink = document.createElement('a');
                websiteLink.href = quote.link;
                websiteLink.target = '_blank';
                websiteLink.rel = 'noopener noreferrer';
                websiteLink.className = 'px-3 py-1 bg-indigo-600 text-white text-xs font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200';
                websiteLink.innerText = 'Visit Quote\'s Source';
                
                footer.appendChild(authorP);
                footer.appendChild(sourceP);
                blockquote.appendChild(p);
                blockquote.appendChild(footer);
                quoteContent.appendChild(blockquote);
                buttonDiv.appendChild(shareButton);
                buttonDiv.appendChild(copyButton);
                buttonDiv.appendChild(websiteLink);
                quoteContent.appendChild(buttonDiv);
                quoteBox.appendChild(quoteContent);
                
                quotesContainer.appendChild(quoteBox);
            });
        }
        
        // Function to scroll to and highlight a quote from the URL hash
        function handleLinking() {
            if (window.location.hash) {
                const elementId = window.location.hash.substring(1);
                const element = document.getElementById(elementId);
                if (element) {
                    element.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                    
                    // Find the text and author elements to highlight
                    const textEl = element.querySelector('.quote-text-p');
                    const authorEl = element.querySelector('.quote-author-p');

                    if (textEl && authorEl) {
                        // Add the highlight class
                        textEl.classList.add('text-highlight');
                        authorEl.classList.add('text-highlight');
                        
                    }
                }
            }
        }

        // --- SCRIPT EXECUTION ---
        document.addEventListener('DOMContentLoaded', () => {
            displayAllQuotes();
            setTimeout(handleLinking, 100);
        });

    </script>
</body>
</html>

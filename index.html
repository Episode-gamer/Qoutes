<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Stacked Quote Boxes</title>
    <!-- Importing Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for the quote marks on each box */
        .quote-box::before {
            content: '“';
            font-size: 3rem; /* 48px */
            font-weight: 700;
            color: #e5e7eb; /* gray-200 */
            position: absolute;
            top: 0.5rem; /* 8px */
            left: 1rem; /* 16px */
            line-height: 1;
            z-index: 0;
        }
        
        /* Ensure quote text is above the pseudo-element */
        .quote-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-sky-100 py-12">

    <!-- The main container where all quote boxes will be inserted -->
    <div id="quotes-container" class="max-w-md md:max-w-2xl mx-auto space-y-8 px-4">
        <!-- Quote boxes will be generated by JavaScript and placed here -->
    </div>

    <!-- JavaScript for generating the quote list -->
    <script>
        // --- DATA: An array of quote objects ---
        const quotes = [
            {
                text: "The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle.",
                author: "— Steve Jobs",
                source: "Co-founder of Apple Inc."
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "— Eleanor Roosevelt",
                source: "Former First Lady of the United States"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "— Aristotle",
                source: "Greek Philosopher"
            },
            {
                text: "Be the change that you wish to see in the world.",
                author: "— Mahatma Gandhi",
                source: "Indian Lawyer & Anti-colonial Nationalist"
            },
            {
                text: "If you want to live a happy life, tie it to a goal, not to people or things.",
                author: "— Albert Einstein",
                source: "Theoretical Physicist"
            }
        ];

        // --- DOM Elements ---
        const quotesContainer = document.getElementById('quotes-container');

        // --- FUNCTIONS ---

        // Function to copy a specific quote
        function copyQuote(buttonElement, quoteText, authorText) {
            const fullQuote = `"${quoteText}" ${authorText}`;
            const textArea = document.createElement('textarea');
            textArea.value = fullQuote;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                buttonElement.innerText = 'Copied!';
                setTimeout(() => { buttonElement.innerText = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                buttonElement.innerText = 'Error';
            }
            document.body.removeChild(textArea);
        }

        // Function to display all quotes
        function displayAllQuotes() {
            quotesContainer.innerHTML = ''; 
            quotes.forEach(quote => {
                const quoteBox = document.createElement('div');
                quoteBox.className = 'relative p-8 bg-white rounded-xl shadow-lg quote-box';

                const quoteContent = document.createElement('div');
                quoteContent.className = 'quote-content';

                const blockquote = document.createElement('blockquote');
                
                const p = document.createElement('p');
                p.className = 'text-lg md:text-xl font-medium text-gray-800';
                p.innerText = quote.text;
                
                const footer = document.createElement('footer');
                footer.className = 'mt-6';
                
                const authorP = document.createElement('p');
                authorP.className = 'text-base font-bold text-indigo-600';
                authorP.innerText = quote.author;

                const sourceP = document.createElement('p');
                sourceP.className = 'text-sm text-gray-500';
                sourceP.innerText = quote.source;

                // Create the button container with spacing between buttons
                const buttonDiv = document.createElement('div');
                buttonDiv.className = 'mt-6 flex justify-end space-x-3';

                // Create the copy button for this specific quote
                const copyButton = document.createElement('button');
                copyButton.className = 'px-3 py-1 bg-gray-200 text-gray-700 text-xs font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200';
                copyButton.innerText = 'Copy';
                copyButton.addEventListener('click', () => {
                    copyQuote(copyButton, quote.text, quote.author);
                });

                // Create the website link for this specific quote
                const websiteLink = document.createElement('a');
                websiteLink.href = 'https://reza.com/';
                websiteLink.target = '_blank';
                websiteLink.rel = 'noopener noreferrer';
                websiteLink.className = 'px-3 py-1 bg-indigo-600 text-white text-xs font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200';
                websiteLink.innerText = 'Visit Website';
                
                // Assemble the elements
                footer.appendChild(authorP);
                footer.appendChild(sourceP);
                blockquote.appendChild(p);
                blockquote.appendChild(footer);
                quoteContent.appendChild(blockquote);
                buttonDiv.appendChild(copyButton); // Add copy button
                buttonDiv.appendChild(websiteLink); // Add website link
                quoteContent.appendChild(buttonDiv);
                quoteBox.appendChild(quoteContent);
                
                quotesContainer.appendChild(quoteBox);
            });
        }

        // Display all quotes when the page first loads
        document.addEventListener('DOMContentLoaded', displayAllQuotes);

    </script>
</body>
</html>
